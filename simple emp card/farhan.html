<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Farhan Employee Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .card-container {
            display: flex;
            gap: 20px;
        }
        .card {
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
            border: 3px solid green;
        }
        .card-header {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
        }
        .card-header img {
            width: 80%;
            height: auto;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 10px auto;
            border: 4px solid green;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
        }

        .card-body {
            padding: 20px;
        }
        .card-body h2 {
            margin: 10px 0;
            color: green;
            font-weight: bold;
        }
        .card-body p {
            margin: 5px 0;
            color: #333;
            font-size: 16px;
        }

        .back {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            background: white;
            color: green;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            border: 3px solid green;
            position: relative;
            overflow: hidden;
        }
        .back .address {
            margin-top: 20px;
            font-size: 14px;
            font-weight: normal;
            color: green;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-header">
                <img src="logo.jpeg" alt="Company Logo">
            </div>
            <div class="profile-img">
                <img src="img.jpeg" alt="">
            </div>
            <div class="card-body">
                <h2>Farhan Mehmood</h2>
                <p>Designation: FLA</p>
                <p>Employee Code: 1804</p>
            </div>
        </div>
        <div class="card back">
            <p>Office Address:</p>
            <p class="address">PCHS, Shah Faisal, Nursery, Karachi</p>
        </div>
    </div>
</body>
</html>
